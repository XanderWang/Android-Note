# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xander's blog
subtitle: Android blog
description: My blog for Android
author: Xander Wang
language: zh-Hans
timezone: Asia/Shanghai

# SNS settings
# RSS:
weibo_username: 1684803881
zhihu_username: xiaoyang
github_username: XanderWang

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://xanderwang.github.io/android-note
root: /android-note/
permalink: :year/:month/:day/:title/
permalink_defaults: https://xanderwang.github.io/android-note

# Directory
source_dir: source    # 资源文件夹，这个文件夹用来存放内容。
public_dir: docs      # 公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: #true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:   # 分类别名
tag_map: # 标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: volantis_x
theme: volantis
# theme: Anisina
# theme: next

markdown:
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-emoji

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# post default images
post-default-img: #博文默认的图片
post-default-img-mobile: #移动端显示的图片

# archive page title 
archive:
  title: #archives
  description: #可以根据归档日期检索所有文件
